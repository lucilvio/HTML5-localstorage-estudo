<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Faça seu cadastro</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/bind.js"></script>
    <script src="Scripts/usuarios.js"></script>
    <script src="Scripts/cadastrar.js"></script>
</head>
<body>
    <div class="page-header" style="text-align: center">
        <h1> Faça seu Cadastro </h1>
    </div>
    
    <br />
    
    <div class="panel panel-default center-block" style="width: 500px">
        <div class="panel-heading">
            Informe Seus Dados
        </div>
        
        <br/>

        <div class="panel-body">
            <form id="frmCadastro" method="GET" action="Index.html">
                <div class="form-group">
                    <label for="txtNome"> Nome </label>
                    <input id="txtNome" type="text" required class="form-control"/>
                </div>
                
                <div class="form-group">
                    <label for="txtEmail"> E-mail </label>
                    <input id="txtEmail" type="email" class="form-control" required/>
                </div>
                
                <div class="form-group">
                    <label for="txtSenha"> Senha </label>
                    <input id="txtSenha" type="password" class="form-control" required/>
                </div>
                
                <div class="form-group">
                    <label for="txtConfirmarSenha"> Confirme sua senha </label>
                    <input id="txtConfirmarSenha" type="password" class="form-control" required />
                </div>
                
                <br/>
                
                <div class="form-group">
                    <button type="submit" value="Cadastrar" class="btn btn-info center-block"> Cadastrar </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
