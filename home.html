<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> To do list </title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/seguranca.js"></script>
    <script src="Scripts/bind.js"></script>
    <script src="Scripts/tarefas.js"></script>
    <script src="Scripts/home.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <span class="navbar-text" style="color: lightgray"> Bem vindo <span id="nomeDoUsuario"></span> </span>
        <span class="navbar-text" style="color: lightgray"><span id="tarefasPendentes" class="badge">0</span> Tarefa(s) Pendente(s) </span>
        <a id="sair" href="Index.html" class="navbar-link navbar-text pull-right" style="color: lightgray"> Sair </a>
    </div>

    <div class="container" style="padding: 60px">
        <div class="page-header">
            <h1> Lista de Tarefas </h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="panel-title"> Tarefas </span>
            </div>
            <div class="panel-body">
                <ul id="listaDeTarefas" class="list-unstyled"></ul>

                <hr />

                <form id="frmTarefa" class="form-inline">
                    <div class="form-group">
                        <input id="txtDescricaoTarefa" type="text" class="form-control" style="width: 500px" required />
                        <button type="submit" class="btn btn-info" value="+">+</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    
    <footer style="position: fixed; height: 60px; bottom: 0; width: 100%;background-color: #f5f5f5">
        <div class="navbar-fixed-bottom container">
            <p> © 2014 Lucilvio Lima </p>
        </div>
    </footer>
</body>
</html>
